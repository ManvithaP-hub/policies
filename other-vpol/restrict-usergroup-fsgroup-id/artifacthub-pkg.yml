name: restrict-usergroup-fsgroup-id-vpol
version: 1.0.0
displayName: Validate User ID, Group ID, and FS Group in ValidatingPolicy
description: >-
  All processes inside a Pod can be made to run with specific user and groupID by setting `runAsUser` and `runAsGroup` respectively. `fsGroup` can be specified to make sure any file created in the volume will have the specified groupID. This policy validates that these fields are set to the defined values.
install: |-
  ```shell
  kubectl apply -f https://raw.githubusercontent.com/kyverno/policies/main/other-vpol/restrict-usergroup-fsgroup-id/restrict-usergroup-fsgroup-id.yaml
  ```
keywords:
  - kyverno
  - Sample
  - ValidatingPolicy
readme: |
  All processes inside a Pod can be made to run with specific user and groupID by setting `runAsUser` and `runAsGroup` respectively. `fsGroup` can be specified to make sure any file created in the volume will have the specified groupID. This policy validates that these fields are set to the defined values.
  
